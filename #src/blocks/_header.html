<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__top">
        @@include('_nav.html')
        <a href="" class="header__logo">
          <img src="img/logo.svg" alt="logo" />
        </a>
        <div class="header__set">
          <form>
            <button type="submit" class="btn-reset header__search">
              <img src="img/icons/search.svg" alt="search" />
            </button>
            <input type="text" placeholder="Поиск" />
          </form>
          <button class="btn-reset sign-up-in">
            <img class="enter" src="img/icons/enter.svg" alt="enter" />
            Вход/Регистрация
          </button>
          <button class="btn-reset header__acc">
            <img src="img/icons/acc.svg" alt="acc" />
          </button>
          <button class="btn-reset header__like">
            <img src="img/icons/like.svg" alt="acc" />
          </button>
        </div>
        <div class="menu-wrapper">
          <div class="hamburger-menu"></div>
        </div>
      </div>
    </div>
  </div>
</header>
